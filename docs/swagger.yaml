      statusCode:
        description: 'required: true'
        type: integer
      userInfoV0:
        $ref: '#/definitions/api.UserInfoV0'
    type: object
  api.DeleteMyChartResp:
    properties:
      message:
        type: string
      statusCode:
        type: integer
    type: object
  api.ExampleChartResp:
    properties:
