host: localhost:8080
info:
  contact: {}
  description: txnbi 的 API
  title: txnbi API
  version: "1.0"
paths:
  /chart/auth/findMyChart:
    get:
      description: 用户获取自己的图表数据接口
      parameters:
      - in: query
        name: chartName
        type: string
      - in: query
        name: currentPage
        type: integer
      - in: query
        name: pageSize
        type: integer
      - in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.FindMyChartResp'
      summary: 用户获取自己的图表数据接口
      tags:
      - chart
  /chart/auth/gen:
    post:
      consumes:
      - multipart/form-data
      description: AI生成图表数据接口
      parameters:
      - description: 用户token
        in: formData
        name: token
        required: true
        type: string
      - description: 表名
        in: formData
        name: chartName
        required: true
        type: string
      - description: 表类型
        in: formData
        name: chartType
        required: true
        type: string
      - description: 查询目标
        in: formData
        name: goal
        required: true
        type: string
      - description: 用户上传的文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GenChartResp'
      summary: AI生成图表数据接口
      tags:
      - chart
  /chart/auth/myChartDel:
    post:
      description: 删除图表数据接口
      parameters:
      - in: formData
        name: chartID
        required: true
        type: integer
      - in: formData
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DeleteMyChartResp'
      summary: 删除图表数据接口
      tags:
      - chart
  /chart/auth/share:
    post:
      description: 用户生成分享自己的图表邀请码接口
      parameters:
      - in: formData
        name: chartID
        required: true
        type: integer
      - in: formData
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ShareChartResp'
      summary: 用户生成分享自己的图表邀请码接口
      tags:
      - chart
  /chart/auth/update:
    post:
      description: 用户修改自己的图表数据接口
      parameters:
      - in: formData
        name: chartGoal
        type: string
      - in: formData
        name: chartID
        required: true
        type: integer
      - in: formData
        name: chartName
        required: true
        type: string
      - in: formData
        name: genResult
        type: string
      - in: formData
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.UpdateChartResp'
      summary: 用户修改自己的图表数据接口
      tags:
      - chart
  /chart/exampleChart:
    get:
      description: 用户获取自己的图表数据接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ExampleChartResp'
      summary: 用户获取自己的图表数据接口
      tags:
      - chart
  /user/auth/currentUserDetail:
    get:
      description: 用户自身详情接口
      parameters:
      - in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CurrentUserDetailResp'
      summary: 用户自身详情接口
      tags:
      - user
  /user/auth/loginOut:
    post:
      description: 用户自身详情接口
      parameters:
      - in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.UserLoginOutResp'
      summary: 用户退出登陆接口
      tags:
      - user
  /user/login:
    post:
      description: 登陆界面中的用户登陆接口
      parameters:
      - description: 登陆信息
        in: body
        name: LoginInfo
        required: true
        schema:
          $ref: '#/definitions/api.UserLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.UserLoginResp'
      summary: 用户登陆接口
      tags:
      - user
  /user/register:
    post:
      description: 登陆界面中的用户注册接口
      parameters:
      - description: 注册信息
        in: body
        name: RegisterInfo
        required: true
        schema:
          $ref: '#/definitions/api.UserRegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.UserRegisterResp'
      summary: 用户注册接口
      tags:
      - user
swagger: "2.0"
